<!DOCTYPE html>
<html>
    <head>
        <title>Quizes</title>
       <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="formInterface">
<h1>Simple Quiz</h1>

<form name="quiz" id="quiz-form">
  <div class="form-control">
    <div>
      Question 1: What is the capital of the Philippines? <br>
      <label for="answer1">Enter your answer here:</label>
      <input type="text" name="answer1" id="answer1">
      <div id="result-question1"></div>
      <br><br>
    </div>
  </div>

  <div class="form-control">
    <div>
      Question 2: What is the value of x? x = 3 + 2*5<br>
      <label for="choice1">x = 25</label>
      <input type="radio" name="radio2" id="choice1" value="x = 25">
      <br>
      <label for="choice2">x = 13</label>
      <input type="radio" name="radio2" id="choice2" value="x = 13">
      <br>
      <label for="choice3">x = 18</label>
      <input type="radio" name="radio2" id="choice3" value="x = 188">

      <div id="result-question2"></div>
      <br><br>
    </div>
  </div>

  <div class="form-control">
    <div>
      Question 3: Which of the following birds can fly? Choose 3 correct answers.<br>
      <label for="check1"> Parrot
        <input type="checkbox" id="check1">
      </label> <br>

      <label for="check2"> Eagle
        <input type="checkbox" id="check2">
      </label> <br>

      <label for="check3"> Penguin
        <input type="checkbox" id="check3">
      </label> <br>

      <label for="check4"> Crow
        <input type="checkbox" id="check4">
      </label> <br>

      <div id="result-question3"></div>
      <br><br>
    </div>
  </div>
  <div class="form-control">
    <button type="submit" name="submitBtn"> Submit </button>
    <button type="reset" name="resetBtn"> Reset </button>
  </div>
</form>

</div>
</div>

</body>
<script src="script.js"></script>
</html>
