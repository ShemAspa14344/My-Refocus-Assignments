<!DOCTYPE html>
<html>
<head>
    <title>Vaccination Information Tracking</title>
</head>
<body>
    <h2>Registration Form for Vaccination Information Tracking</h2>
    <form id="vaccinationForm">
        <!-- Personal Information -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" required>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>

        <!-- Region Information -->
        <label for="region">Region:</label>
        <select id="region" required>
            <option value="">Select a region</option>
            <option value="Region I Ilocos Region">Region I Ilocos Region</option>
            <!-- Add other region options here -->
        </select>
        <br>

        <label for="province">Province:</label>
        <input type="text" id="province" required>
        <br>

        <label for="barangay">Barangay:</label>
        <input type="text" id="barangay" required>
        <br>

        <label for="street">Street:</label>
        <input type="text" id="street" required>
        <br>

        <!-- Gender Information -->
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="Other">
        <br>

        <!-- Vaccination (Dose 1) Information -->
        <label for="vaccineDose1">Vaccination Brand (Dose 1):</label>
        <select id="vaccineDose1" required>
            <option value="">Select a brand</option>
            <option value="Pfizer BioNTech">Pfizer BioNTech</option>
            <!-- Add other vaccine brand options here -->
        </select>
        <br>

        <label for="dateDose1">Date of Vaccination (Dose 1):</label>
        <input type="date" id="dateDose1" required>
        <br>

        <label for="siteDose1">Vaccination (Dose 1) Site:</label>
        <input type="text" id="siteDose1" required>
        <br>

        <!-- Vaccination (Dose 2) Information -->
        <label for="vaccineDose2">Did you already get your second vaccination?</label>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="secondVaccine" value="Yes">
        <label for="no">No</label>
        <input type="radio" id="no" name="secondVaccine" value="No" checked>
        <br>

        <div id="dose2Fields" style="display: none;">
            <label for="vaccineDose2">Vaccination Brand (Dose 2):</label>
            <select id="vaccineDose2">
                <option value="">Select a brand</option>
                <option value="Pfizer BioNTech">Pfizer BioNTech</option>
                <!-- Add other vaccine brand options here -->
            </select>
            <br>

            <label for="dateDose2">Date of Vaccination (Dose 2):</label>
            <input type="date" id="dateDose2">
            <br>

            <label for="siteDose2">Vaccination (Dose 2) Site:</label>
            <input type="text" id="siteDose2">
            <br>
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("yesno").addEventListener("change", function() {
            var dose2Fields = document.getElementById("dose2Fields");
            dose2Fields.style.display = this.checked ? "block" : "none";
        });

        document.getElementById("vaccinationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Retrieve form data and display it on the same page (You can customize this part as per your needs)
            var formData = new FormData(event.target);
            var displayArea = document.createElement("div");
            displayArea.innerHTML = "<h3>Submitted Information:</h3>";
            formData.forEach(function(value, key) {
                displayArea.innerHTML += "<p><strong>" + key + ":</strong> " + value + "</p>";
            });
            document.body.appendChild(displayArea);
        });
    </script>
</body>
</html>
